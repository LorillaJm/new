<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Mobile styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color:#00FFFF;
      }
      header {
        background-color: #FF00FF;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      form {
        margin: 10px;
        text-align: center;
      }
      input[type=text] {
        border: none;
        border-bottom: 2px solid #4285F4;
        font-size: 20px;
        padding: 10px;
        width: 80%;
      }
      button {
        background-color: #4285F4;
        border: none;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
      }
      button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}
      #result {
        margin: 10px;
        text-align: center;
      }
      h2 {
        color: #4285F4;
        font-size: 24px;
        margin: 10px;
        text-align: center;
      }
      p {
        font-size: 16px;
        margin: 10px;
        text-align: center;
      }
      footer {
  background-color: #808080;
  color: #666;
  padding: 20px;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.footer-left {
  flex-basis: 100%;
  text-align: center;
}

.footer-right {
  flex-basis: 100%;
  text-align: center;
}
.footer-nav {
  display: flex;
  justify-content: center;
  list-style: none;
  margin: 0;
  padding: 0;
}

.footer-nav li {
  margin: 0 10px;
  font-size: 16px;
}

.footer-nav a {
  color: #666;
  text-decoration: none;
}
    </style>
  </head>
  <body>
    <header>
      <h1>Google Dictionary</h1>
    </header>
    <form>
      <input type="text" id="searchTerm" placeholder="Enter a word">
      <button type="button" onclick="search()">Search</button>
      <button onclick="location.reload()">Refresh</button>
    </form>
    <div id="result"></div>
    <script>
      function search() {
        const searchTerm = document.getElementById('searchTerm').value;
        if (searchTerm) {
          fetch(https://api.dictionaryapi.dev/api/v2/entries/en_US/${searchTerm})
            .then(response => response.json())
            .then(data => {
              const result = document.getElementById('result');
              result.innerHTML = '';
              data[0].meanings.forEach(meaning => {
                const partOfSpeech = meaning.partOfSpeech;
                const definition = meaning.definitions[0].definition;
                const example = meaning.definitions[0].example;
                result.innerHTML += <h2>${partOfSpeech}</h2>;
                result.innerHTML += <p>${definition}</p>;
                result.innerHTML += <p><em>${example}</em></p>;
              });
            })
            .catch(error => {
              const result = document.getElementById('result');
              result.innerHTML = <p>An error occurred: ${error.message}</p>;
            });
        }
      }
    </script>
  </body>
  <footer>
  <div class="footer-container">
    <div class="footer-left">
      <p><b>Created by: JM Lorila.</b></p>
      <p>Happy Searching üòÅ</p>
      <p><i>¬©2023 Google Dictionary</i></p>
    </div>
    <div class="footer-right">
      <ul class="footer-nav">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</footer>
</html>
